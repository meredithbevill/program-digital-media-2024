<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Sampler with Effects</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.37/Tone.js"></script>
</head>
<body>
  <h2>Simple Sampler with Effects</h2>
  
  <button onclick="playSample(0)">Alarm</button>
  <button onclick="playSample(1)">Arcade Retro</button>
  <button onclick="playSample(2)">Popcorn</button>
  <button onclick="playSample(3)">Water</button>
  <br><br>
  Reverb: <input type="range" min="0" max="1" step="0.01" value="0.5" onchange="changeReverbMix(this.value)">
  <br><br>
  <script src="sketch.js"></script>
</body>
</html>
